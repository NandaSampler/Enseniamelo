server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # === USUARIOS ===
        - id: ms-usuarios
          uri: lb://usuarios-service
          predicates:
            - Path=/ms-usuarios/**
          filters:
            - StripPrefix=1
          order: 1

        - id: usuarios-v1-api
          uri: lb://usuarios-service
          predicates:
            - Path=/api/v1/usuario,/api/v1/usuario/**
          filters:
            # OJO: escapar ${...} para que no lo procese Spring
            - RewritePath=/api(?<segment>.*), $\{segment}
          order: 2

        - id: usuarios-swagger-ui
          uri: lb://usuarios-service
          predicates:
            - Path=/usuarios/swagger-ui/**,/usuarios/swagger-ui.html
          filters:
            - RewritePath=/usuarios/(?<path>.*), $\{path}
          order: 3

        - id: usuarios-api-docs
          uri: lb://usuarios-service
          predicates:
            - Path=/usuarios/v3/api-docs/**,/usuarios/webjars/**
          filters:
            - RewritePath=/usuarios/(?<path>.*), $\{path}
          order: 3

        # === PAYMENTS (FastAPI) ===
        - id: ms-payments
          uri: lb://payments-service
          predicates:
            - Path=/ms-payments/**
          filters:
            - StripPrefix=1
            # -> CLAVE: avisa a FastAPI del prefijo para que docs apunten a /ms-payments/openapi.json
            - AddRequestHeader=X-Forwarded-Prefix, /ms-payments
            - AddRequestHeader=X-Forwarded-Proto, http
          order: 1

        # Aliases cómodos para documentación (sin prefijo)
        - id: payments-docs
          uri: lb://payments-service
          predicates:
            - Path=/payments/docs
          filters:
            - RewritePath=/payments/docs, /docs
          order: 2

        - id: payments-redoc
          uri: lb://payments-service
          predicates:
            - Path=/payments/redoc
          filters:
            - RewritePath=/payments/redoc, /redoc
          order: 2

        - id: payments-openapi
          uri: lb://payments-service
          predicates:
            - Path=/payments/openapi.json
          filters:
            - RewritePath=/payments/openapi.json, /openapi.json
          order: 2

        # fallback: si alguien pide /openapi.json en la raíz, envíalo a payments
        - id: openapi-root-to-payments
          uri: lb://payments-service
          predicates:
            - Path=/openapi.json
          order: 0

      # CORS global
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://localhost:5173"
            allowedMethods: [GET, POST, PUT, DELETE, PATCH, OPTIONS]
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true
    hostname: gateway-service
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.web: DEBUG
    reactor.netty: INFO
