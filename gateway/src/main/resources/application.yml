server:
  port: 8080

spring:
  application:
    name: gateway-service  

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # =============================
        # üë§ USUARIOS-SERVICE
        # =============================
        - id: usuarios-service
          uri: lb://usuarios-service
          predicates:
            - Path=/usuarios/**, /v1/usuario/**  # Coincide con tu controlador
          filters:
            - StripPrefix=1
          order: 1

        # =============================
        # üí¨ COMENTARIOS-SERVICE
        # =============================
        - id: comentarios-service
          uri: lb://comentarios-service
          predicates:
            - Path=/comentarios/**, /api/comentario-curso/**  # Coincide con tu controlador
          filters:
            - StripPrefix=1
          order: 2

        # =============================
        # üß≠ SWAGGER/OPENAPI ROUTES
        # =============================
        - id: swagger-usuarios
          uri: lb://usuarios-service
          predicates:
            - Path=/usuarios/swagger-ui.html, /usuarios/swagger-ui/**, /usuarios/v3/api-docs/**
          filters:
            - RewritePath=/usuarios(?<segment>.*), /openapi$\{segment}
          order: 10

        - id: swagger-comentarios
          uri: lb://comentarios-service
          predicates:
            - Path=/comentarios/swagger-ui.html, /comentarios/swagger-ui/**, /comentarios/v3/api-docs/**
          filters:
            - RewritePath=/comentarios(?<segment>.*), /openapi$\{segment}
          order: 11

      # =============================
      # üåê CORS GLOBAL
      # =============================
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

# =============================
# ‚òÅÔ∏è Eureka Client
# =============================
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true
    hostname: gateway-service
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# =============================
# üìä Actuator & Logging
# =============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.web: INFO
    reactor.netty: INFO
