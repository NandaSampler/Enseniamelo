server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # ===================== SWAGGER MENSAJES SERVICE =====================

        # Swagger UI HTML + recursos estáticos
        - id: mensajes-swagger-ui
          uri: lb://mensajes-service
          predicates:
            - Path=/mensajes/swagger-ui.html,/mensajes/swagger-ui/**,/mensajes/webjars/**,/mensajes/openapi/swagger-ui/**
          filters:
            - RewritePath=/mensajes/(?<remaining>.*), /$\{remaining}
          order: 1

        # OpenAPI JSON docs
        - id: mensajes-openapi-docs
          uri: lb://mensajes-service
          predicates:
            - Path=/mensajes/openapi/v3/api-docs,/mensajes/openapi/v3/api-docs/**
          filters:
            - RewritePath=/mensajes/(?<remaining>.*), /$\{remaining}
          order: 1

        # ===================== EUREKA SERVER =====================
        # Eureka Dashboard (acceso a través del gateway)
        - id: eureka-web
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        # Eureka API
        - id: eureka-api
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

        # ============ RUTAS MENSAJES SERVICE ============

        - id: mensajes-v1-direct
          uri: lb://mensajes-service
          predicates:
            - Path=/v1/mensaje,/v1/mensaje/**
          order: 1

        - id: mensajes-v1-api
          uri: lb://mensajes-service
          predicates:
            - Path=/api/v1/mensaje,/api/v1/mensaje/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/${segment}
          order: 1

        - id: chats-v1-direct
          uri: lb://mensajes-service
          predicates:
            - Path=/v1/chat,/v1/chat/**
          order: 1

        - id: chats-v1-api
          uri: lb://mensajes-service
          predicates:
            - Path=/api/v1/chat,/api/v1/chat/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/${segment}
          order: 1

      # Configuración global de CORS
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      # Configuración de timeouts
      httpclient:
        connect-timeout: 5000
        response-timeout: 10s

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://mykeycloak:8080/realms/enseniamelo
          jwk-set-uri: http://mykeycloak:8080/realms/enseniamelo/protocol/openid-connect/certs

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true
    hostname: gateway-service
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    root: INFO
    "[org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator]": INFO
    "[org.springframework.cloud.gateway]": DEBUG
    "[org.springframework.security]": DEBUG
