springdoc:
  swagger-ui.path: /openapi/swagger-ui.html
  api-docs.path: /openapi/v3/api-docs
  packagesToScan: com.ensenamelo.pagos_service.controller
  pathsToMatch: /**

api:
  common:
    version: 1.0.0
    title: API Pagos
    description: Servicio de planes, suscripciones y pagos de "Enseñamelo"
    termsOfService: https://www.ensenamelo.com/pagos
    license: Licencia MIT
    licenseUrl: https://opensource.org/licenses/MIT
    externalDocDesc: Documentación en Wiki
    externalDocUrl: https://www.ensenamelo.com/wiki
    contact:
      name: Soporte Enseñamelo
      url: https://www.ensenamelo.com/contacto
      email: soporte@ensenamelo.com

  responseCodes:
    ok:
      description: OK
    badRequest:
      description: Bad Request, formato inválido. Revisa el mensaje de respuesta.
    notFound:
      description: Not Found, el id especificado no existe.
    unprocessableEntity:
      description: Unprocessable entity, parámetros inválidos.

  plan:
    tag: Endpoints relacionados a Planes
    get-plan:
      description: Retorna la información de un plan por ID.
      notes: |
        # Respuesta exitosa
        Devuelve el plan si existe.
        # Error
        1. **404 Not Found** si el id no existe.
    get-plans:
      description: Retorna la lista de planes disponibles.
      notes: |
        Devuelve una lista de planes (puede estar vacía).

  subscription:
    tag: Endpoints relacionados a Suscripciones
    get-subscription:
      description: Retorna la información de una suscripción por ID.
      notes: |
        Devuelve la suscripción si existe.
    get-subscriptions:
      description: Retorna la lista de suscripciones.
      notes: |
        Devuelve una lista de suscripciones.

  payment:
    tag: Endpoints relacionados a Pagos
    get-payment:
      description: Retorna la información de un pago por ID.
      notes: |
        Devuelve el pago si existe.
    get-payments:
      description: Retorna la lista de pagos.
      notes: |
        Devuelve una lista de pagos.
